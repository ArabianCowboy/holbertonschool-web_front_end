<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Defines character encoding to avoid text corruption -->
    <meta charset="utf-8">

    <!-- Controls responsive behavior on mobile devices -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    >

    <!-- Page title shown in browser tab -->
    <title>Homepage - Techium</title>

    <!-- Short description used by search engines -->
    <meta name="description" content="Techium is a digital agency">

    <!-- Favicon for browser tabs (ICO format) -->
    <link rel="icon" type="image/x-icon" href="./favicon.ico">

    <!-- Favicon for modern browsers (PNG format) -->
    <link rel="icon" type="image/png" href="./favicon.png">
  </head>

  <body>
    <!-- Page header: introductory content -->
    <header>Header</header>
    
    <!-- Main content: unique content of the page -->
    <main>Main content</main>

    <!-- Page footer: closing information -->
    <footer>Footer</footer>
 


  </body>
</html>
